<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Ninjagram</title>
</head>

<body class="login">
  <div class="content">
    <img src="assets/logo-dark.png" alt="Logo"/>

    <form action="feed.html" method="GET">
      <div class="input-control">
        <input type="email" name="email" class="input" placeholder="Digite seu e-mail"> 
      </div>

      <div class="input-control">
          <input type="password" name="password" class="input" placeholder="Digite sua senha"> 
        </div>
        <div class="actions">
          <button type="submit">
            Entrar
          </button>
        </div>

    </form>
  </div>
</body>

</html>
